components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        device:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              deviceName:
                type: string
                maxLength: 100
              deviceType:
                type: string
                readOnly: true
            required:
            - deviceName
          readOnly: true
      required:
      - username
    Type:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        typeName:
          type: string
          maxLength: 50
      required:
      - typeName
    Device:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        deviceName:
          type: string
          maxLength: 100
        deviceUser:
          type: string
          readOnly: true
        deviceType:
          type: integer
      required:
      - deviceName
      - deviceType
    DeviceLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        logTitle:
          type: string
          maxLength: 100
        logDevice:
          type: string
          readOnly: true
        logTime:
          type: string
          format: date-time
          readOnly: true
      required:
      - logTitle
    UserLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        logTitle:
          type: string
          maxLength: 100
        logUser:
          type: string
          readOnly: true
        logTime:
          type: string
          format: date-time
          readOnly: true
      required:
      - logTitle
